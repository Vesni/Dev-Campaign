<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Dev</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: black;
        }

        .version-label {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #ff7e5f;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .disclaimer {
            text-align: center;
            font-size: 14px;
            margin: 20px 10px 10px;
            font-style: italic;
            color: #444;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #yesBtn:hover {
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        #noBtn:hover {
            background-color: #c82333;
        }

        .stats {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        #thankYou {
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }

        .share-section {
            margin-top: 20px;
        }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border-radius: 15px;
            text-align: center;
        }

        .admin-panel input[type='password'] {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
        }

        .admin-panel button {
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .countdown {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="version-label">Version 1.9v</div>
    <div class="disclaimer">This site is just a test poll and not official. This is for educational purposes only.</div>

    <div class="container">
        <h1>Vote for Dev as Cauvery House Captain</h1>
        <p>Would you vote for Dev?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>

        <div class="stats">
            Total Votes: <span id="voteCount">0</span><br>
            Dev's Winning Chance: <span id="possibility">0%</span>
        </div>

        <p id="thankYou"></p>

        <div class="share-section">
            <button onclick="shareSite()">Share this Site</button>
            <p>Shared <span id="shareCount">0</span> times</p>
        </div>

        <div class="countdown" id="countdown"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="admin-panel" id="adminPanel">
        <h3>Admin Panel</h3>
        <input type="password" id="adminPass" placeholder="Enter Password" />
        <br>
        <button onclick="checkAdmin()">Submit</button>
        <div id="adminControls" style="display:none;">
            <button onclick="resetVotes()">Reset Votes</button>
            <button onclick="resetShareCount()">Reset Shares</button>
        </div>
    </div>
    <button class="admin-btn" onclick="showAdminPanel()">Admin</button>

    <script>
        let totalVotes = 0;
        let yesVotes = 0;
        let noVotes = 0;
        let shareCount = 0;

        const voteCount = document.getElementById('voteCount');
        const possibility = document.getElementById('possibility');
        const thankYou = document.getElementById('thankYou');
        const shareDisplay = document.getElementById('shareCount');

        function updateStats() {
            voteCount.textContent = totalVotes;
            let percent = totalVotes ? Math.round((yesVotes / totalVotes) * 100) : 0;
            possibility.textContent = percent + "%";
        }

        document.getElementById('yesBtn').onclick = function() {
            totalVotes++;
            yesVotes++;
            updateStats();
            thankYou.textContent = "Thanks for voting!";
        };

        document.getElementById('noBtn').onclick = function() {
            totalVotes++;
            noVotes++;
            updateStats();
            thankYou.textContent = "Thanks for voting!";
        };

        function shareSite() {
            shareCount++;
            shareDisplay.textContent = shareCount;
            alert("Link copied! Share it with your friends.");
        }

        function showAdminPanel() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'block';
        }

        function checkAdmin() {
            const pass = document.getElementById('adminPass').value;
            if (pass === 'Vesni@2025') {
                document.getElementById('adminControls').style.display = 'block';
            } else {
                alert("Incorrect password.");
            }
        }

        function resetVotes() {
            totalVotes = 0;
            yesVotes = 0;
            noVotes = 0;
            updateStats();
            thankYou.textContent = "Votes reset.";
        }

        function resetShareCount() {
            shareCount = 0;
            shareDisplay.textContent = shareCount;
        }

        // Countdown Timer
        const countdownEl = document.getElementById('countdown');
        const endDate = new Date('2025-04-24T00:00:00');
        function updateCountdown() {
            const now = new Date();
            const diff = endDate - now;
            if (diff <= 0) {
                countdownEl.textContent = "The voting has ended.";
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            countdownEl.textContent = `Voting ends in ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
