<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        button#noBtn {
            background-color: #f44336;
            color: white;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you vote for Dev as Cauvery House Captain?</h1>
        
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>

        <p>Yes Votes: <span id="yesVotes">0</span> | No Votes: <span id="noVotes">0</span></p>
    </div>

    <script>
        // Initialize vote counts
        let yesVotes = 0;
        let noVotes = 0;

        // Get buttons and vote counts
        const yesButton = document.getElementById("yesBtn");
        const noButton = document.getElementById("noBtn");
        const yesVotesElement = document.getElementById("yesVotes");
        const noVotesElement = document.getElementById("noVotes");

        // Function to handle "Yes" vote
        yesButton.addEventListener("click", function() {
            yesVotes++;
            yesVotesElement.textContent = yesVotes;  // Update Yes count
        });

        // Function to handle "No" vote
        noButton.addEventListener("click", function() {
            noVotes++;
            noVotesElement.textContent = noVotes;  // Update No count
        });
    </script>
</body>
</html>
