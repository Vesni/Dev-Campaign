<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote for Dev</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: black;
    }

    .version-label {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #ff7e5f;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .disclaimer {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 15px;
      border-radius: 8px;
      text-align: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 150px;
    }

    button#yesBtn {
      background-color: #28a745;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2);
    }

    button#yesBtn:hover {
      background-color: #218838;
      box-shadow: 0 6px 12px rgba(0, 128, 0, 0.3);
    }

    button#noBtn {
      background-color: #dc3545;
      color: white;
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
    }

    button#noBtn:hover {
      background-color: #c82333;
      box-shadow: 0 6px 12px rgba(220, 53, 69, 0.3);
    }

    p {
      font-size: 22px;
      color: #555;
      margin-top: 20px;
      font-weight: bold;
    }

    span {
      font-size: 24px;
      font-weight: bold;
    }

    .possibility {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Left Version Label -->
  <div class="version-label">
    Version 1.6
  </div>

  <!-- Top Center Disclaimer -->
  <div class="disclaimer">
    This is just a test poll and not official.<br>This site is only for educational purposes only.
  </div>

  <div class="container">
    <h1>Vote for Dev as Cauvery House Captain</h1>
    <p>Would you vote for Dev?</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <p>Total Votes: <span id="voteCount">0</span></p>
    <div class="possibility" id="possibilityMeter">Dev's Winning Possibility: 0%</div>
  </div>

  <script>
    let yesVotes = 0;
    let noVotes = 0;
    const voteCountEl = document.getElementById('voteCount');
    const possibilityMeter = document.getElementById('possibilityMeter');

    function updateDisplay() {
      const totalVotes = yesVotes + noVotes;
      voteCountEl.textContent = totalVotes;

      if (totalVotes > 0) {
        const percentage = Math.round((yesVotes / totalVotes) * 100);
        possibilityMeter.textContent = `Dev's Winning Possibility: ${percentage}%`;
      } else {
        possibilityMeter.textContent = "Dev's Winning Possibility: 0%";
      }
    }

    document.getElementById('yesBtn').onclick = () => {
      yesVotes++;
      updateDisplay();
    };

    document.getElementById('noBtn').onclick = () => {
      noVotes++;
      updateDisplay();
    };
  </script>

</body>
</html>
