<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Dev</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #ff7e5f, #feb47b);  /* Smooth gradient background */
}

.container {
    text-align: center;
    padding: 40px;
    background-color: white;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    width: 80%;
    max-width: 500px;
    transition: transform 0.3s ease;  /* Smooth transition for hover effect */
}

.container:hover {
    transform: scale(1.05);  /* Slight zoom effect on hover */
}

h1 {
    font-size: 30px;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
}

button {
    font-size: 18px;
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 50px;  /* Rounded buttons */
    cursor: pointer;
    transition: all 0.3s ease;  /* Smooth transition for hover effect */
    width: 150px;
}

button#yesBtn {
    background-color: #28a745;  /* Green color */
    color: white;
    box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2);  /* Shadow effect */
}

button#yesBtn:hover {
    background-color: #218838;  /* Darker green on hover */
    box-shadow: 0 6px 12px rgba(0, 128, 0, 0.3);
}

button#noBtn {
    background-color: #dc3545;  /* Red color */
    color: white;
    box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
}

button#noBtn:hover {
    background-color: #c82333;  /* Darker red on hover */
    box-shadow: 0 6px 12px rgba(220, 53, 69, 0.3);
}

p {
    font-size: 22px;
    color: #555;
    margin-top: 20px;
    font-weight: bold;
}

span {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 30px;
    }

    h1 {
        font-size: 24px;
    }

    button {
        width: 130px;
    }

    p {
        font-size: 18px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you vote for Dev as Cauvery House Captain?</h1>
        
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>

        <p>Yes Votes: <span id="yesVotes">0</span> | No Votes: <span id="noVotes">0</span></p>
    </div>

    <script>
        // Initialize vote counts
        let yesVotes = 0;
        let noVotes = 0;

        // Get buttons and vote counts
        const yesButton = document.getElementById("yesBtn");
        const noButton = document.getElementById("noBtn");
        const yesVotesElement = document.getElementById("yesVotes");
        const noVotesElement = document.getElementById("noVotes");

        // Function to handle "Yes" vote
        yesButton.addEventListener("click", function() {
            yesVotes++;
            yesVotesElement.textContent = yesVotes;  // Update Yes count
        });

        // Function to handle "No" vote
        noButton.addEventListener("click", function() {
            noVotes++;
            noVotesElement.textContent = noVotes;  // Update No count
        });
    </script>
</body>
</html>
