<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Dev</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .disclaimer {
            position: absolute;
            top: 10px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 20px;
            border-radius: 10px;
        }

        .version-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #fff;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 150px;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
            font-weight: bold;
        }

        span {
            font-size: 22px;
            font-weight: bold;
        }

        .bar-container {
            width: 100%;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            font-size: 14px;
        }

        .bar {
            height: 30px;
            line-height: 30px;
            color: white;
            text-align: center;
            transition: width 0.5s ease;
        }

        .yes-bar {
            background: #28a745;
        }

        .no-bar {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="disclaimer">This site is just a test poll and not official. This is for educational purposes only.</div>
    <div class="version-label">Version 1.4</div>

    <div class="container">
        <h1>Vote for Dev as Cauvery House Captain</h1>
        <p>Would you vote for Dev?</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>

        <p>Total Votes: <span id="voteCount">0</span></p>
        <div class="bar-container">
            <div class="bar yes-bar" id="yesBar" style="width: 0%">Yes: 0%</div>
            <div class="bar no-bar" id="noBar" style="width: 0%">No: 0%</div>
        </div>
    </div>

    <script>
        let yesBtn = document.getElementById('yesBtn');
        let noBtn = document.getElementById('noBtn');
        let voteCount = document.getElementById('voteCount');
        let yesBar = document.getElementById('yesBar');
        let noBar = document.getElementById('noBar');

        let votes = JSON.parse(localStorage.getItem('votes')) || { yes: 0, no: 0 };

        function updateUI() {
            let totalVotes = votes.yes + votes.no;
            voteCount.textContent = totalVotes;

            let yesPercent = totalVotes ? Math.round((votes.yes / totalVotes) * 100) : 0;
            let noPercent = totalVotes ? 100 - yesPercent : 0;

            yesBar.style.width = yesPercent + '%';
            yesBar.textContent = 'Yes: ' + yesPercent + '%';

            noBar.style.width = noPercent + '%';
            noBar.textContent = 'No: ' + noPercent + '%';
        }

        yesBtn.onclick = function() {
            votes.yes++;
            localStorage.setItem('votes', JSON.stringify(votes));
            updateUI();
        };

        noBtn.onclick = function() {
            votes.no++;
            localStorage.setItem('votes', JSON.stringify(votes));
            updateUI();
        };

        updateUI();
    </script>
</body>
</html>
