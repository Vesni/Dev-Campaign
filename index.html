<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote for Cauvery House Captain</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      overflow-x: hidden;
    }

    .disclaimer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .vote-btn {
      font-size: 16px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #fff;
      background-color: #007bff;
      transition: background 0.3s;
    }

    .vote-btn:hover {
      background-color: #0056b3;
    }

    .results, .live-feed {
      margin-top: 20px;
      font-size: 18px;
    }

    .possibility {
      margin-top: 15px;
      font-weight: bold;
    }

    #countdown {
      margin-top: 20px;
      font-size: 20px;
    }

    .thank-you {
      font-size: 18px;
      margin-top: 10px;
      color: green;
    }

    .share-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    .admin-panel {
      margin-top: 20px;
    }

    .admin-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .live-feed ul {
      padding: 0;
      list-style: none;
    }

    .live-feed li {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="disclaimer">This site is only for Educational Purposes only. This is just a test poll and not official.</div>

  <div class="container">
    <h1>Vote for Cauvery House Captain</h1>

    <button class="vote-btn" onclick="castVote('Dev')">Vote Dev</button>
    <button class="vote-btn" onclick="castVote('Neha')">Vote Neha</button>
    <button class="vote-btn" onclick="castVote('Nihal')">Vote Nihal</button>

    <div class="results">
      <p>Total Votes:</p>
      <p>Dev: <span id="devVotes">0</span></p>
      <p>Neha: <span id="nehaVotes">0</span></p>
      <p>Nihal: <span id="nihalVotes">0</span></p>
    </div>

    <div class="possibility" id="possibility"></div>

    <div class="live-feed">
      <h3>Live Vote Feed</h3>
      <ul id="voteFeed"></ul>
    </div>

    <div id="countdown"></div>
    <div class="thank-you">Thank you for participating!</div>
    <button class="share-btn" onclick="sharePage()">Share This Poll</button>
    <p>Shared: <span id="shareCount">0</span> times</p>

    <div class="admin-panel">
      <button class="vote-btn" onclick="showAdminPopup()">Admin Panel</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="admin-popup" id="adminPopup">
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <script>
    let devVotes = 0, nehaVotes = 0, nihalVotes = 0, shares = 0;
    let voteFeed = [];

    function castVote(name) {
      voteFeed.unshift(`Voted for ${name}`);
      if (voteFeed.length > 10) voteFeed.pop();
      updateFeed();
      if (name === 'Dev') devVotes++;
      else if (name === 'Neha') nehaVotes++;
      else if (name === 'Nihal') nihalVotes++;
      updateVotes();
    }

    function updateFeed() {
      const list = document.getElementById('voteFeed');
      list.innerHTML = voteFeed.map(vote => `<li>${vote}</li>`).join('');
    }

    function updateVotes() {
      document.getElementById('devVotes').textContent = devVotes;
      document.getElementById('nehaVotes').textContent = nehaVotes;
      document.getElementById('nihalVotes').textContent = nihalVotes;
      const total = devVotes + nehaVotes + nihalVotes;
      const possibilityText = total > 0 ? `Winning Possibility - Dev: ${(devVotes / total * 100).toFixed(1)}% | Neha: ${(nehaVotes / total * 100).toFixed(1)}% | Nihal: ${(nihalVotes / total * 100).toFixed(1)}%` : '';
      document.getElementById('possibility').textContent = possibilityText;
    }

    function sharePage() {
      shares++;
      document.getElementById('shareCount').textContent = shares;
      alert("Thanks for sharing!");
    }

    function showAdminPopup() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('adminPopup').style.display = 'block';
    }

    function loginAdmin() {
      const password = document.getElementById('adminPassword').value;
      if (password === "Vesni@2025") {
        devVotes = 0; nehaVotes = 0; nihalVotes = 0; shares = 0;
        voteFeed = [];
        updateVotes();
        updateFeed();
        document.getElementById('shareCount').textContent = '0';
        alert("Votes and shares have been reset.");
        document.getElementById('adminPopup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
      } else {
        alert("Incorrect password");
      }
    }

    // Countdown Timer
    const countdown = () => {
      const endDate = new Date("2025-04-24T00:00:00").getTime();
      const now = new Date().getTime();
      const diff = endDate - now;

      if (diff < 0) {
        document.getElementById('countdown').textContent = "Poll Closed";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
