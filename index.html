<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Dev</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #f4f4f9;
            overflow-y: auto;
            color: #333;
        }

        /* Version Label (Top Left Corner) */
        .version-label {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #ff7e5f;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button:hover {
            transform: scale(1.05);
        }

        button#yesBtn {
            background-color: #28a745;
            color: white;
        }

        button#yesBtn:hover {
            background-color: #218838;
        }

        button#noBtn {
            background-color: #dc3545;
            color: white;
        }

        button#noBtn:hover {
            background-color: #c82333;
        }

        button#nihalBtn {
            background-color: #007bff;
            color: white;
        }

        button#nihalBtn:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }

        span {
            font-size: 22px;
            font-weight: bold;
            color: #555;
        }

        .percentage {
            font-size: 18px;
            color: #333;
        }

        /* Countdown and Share Section */
        .countdown, .share-btn-container {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }

        .countdown span, .share-btn-container span {
            font-weight: bold;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        .admin-panel input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }

        .admin-panel button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Overlay for Admin Panel */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* Disclaimer */
        .disclaimer {
            position: absolute;
            top: 10px;
            text-align: center;
            font-size: 14px;
            width: 100%;
            color: #ff7e5f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Disclaimer at the Top -->
    <div class="disclaimer">
        This site is only for educational purposes and not an official poll.
    </div>

    <!-- Version Label -->
    <div class="version-label">
        Updated Version 1.5
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Vote for Dev, Neha, and Nihal</h1>
        <p>Vote for your preferred candidate:</p>

        <button id="yesBtn">Vote for Dev</button>
        <button id="noBtn">Vote for Neha</button>
        <button id="nihalBtn">Vote for Nihal</button>

        <p>Total Votes:</p>
        <p>Dev: <span id="devVotes">0</span> | Neha: <span id="nehaVotes">0</span> | Nihal: <span id="nihalVotes">0</span></p>
        
        <div class="percentage">
            <p>Winning Percentage:</p>
            <p>Dev: <span id="devPercentage">0%</span> | Neha: <span id="nehaPercentage">0%</span> | Nihal: <span id="nihalPercentage">0%</span></p>
        </div>

        <div class="countdown">
            <p>Time Left: <span id="timer"></span></p>
        </div>

        <div class="share-btn-container">
            <button id="shareBtn">Share</button>
            <p>Shares: <span id="shareCount">0</span></p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-overlay" id="adminOverlay"></div>
    <div class="admin-panel" id="adminPanel">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button id="resetBtn">Reset Votes</button>
        <button id="resetTimerBtn">Reset Timer</button>
    </div>

    <script>
        // Variables for votes and countdown
        let devVotes = 0;
        let nehaVotes = 0;
        let nihalVotes = 0;
        let totalShares = 0;
        let countdownDate = new Date("April 24, 2025 00:00:00").getTime();

        // DOM elements
        const devVotesElem = document.getElementById("devVotes");
        const nehaVotesElem = document.getElementById("nehaVotes");
        const nihalVotesElem = document.getElementById("nihalVotes");
        const shareCountElem = document.getElementById("shareCount");
        const timerElem = document.getElementById("timer");
        const devPercentageElem = document.getElementById("devPercentage");
        const nehaPercentageElem = document.getElementById("nehaPercentage");
        const nihalPercentageElem = document.getElementById("nihalPercentage");
        const shareBtn = document.getElementById("shareBtn");

        // Vote Buttons
        document.getElementById("yesBtn").onclick = function() {
            devVotes++;
            updateVotes();
        };
        document.getElementById("noBtn").onclick = function() {
            nehaVotes++;
            updateVotes();
        };
        document.getElementById("nihalBtn").onclick = function() {
            nihalVotes++;
            updateVotes();
        };

        // Update the votes and percentages
        function updateVotes() {
            const totalVotes = devVotes + nehaVotes + nihalVotes;
            devVotesElem.textContent = devVotes;
            nehaVotesElem.textContent = nehaVotes;
            nihalVotesElem.textContent = nihalVotes;

            const devPercentage = totalVotes > 0 ? ((devVotes / totalVotes) * 100).toFixed(2) : 0;
            const nehaPercentage = totalVotes > 0 ? ((nehaVotes / totalVotes) * 100).toFixed(2) : 0;
            const nihalPercentage = totalVotes > 0 ? ((nihalVotes / totalVotes) * 100).toFixed(2) : 0;

            devPercentageElem.textContent = `${devPercentage}%`;
            nehaPercentageElem.textContent = `${nehaPercentage}%`;
            nihalPercentageElem.textContent = `${nihalPercentage}%`;
        }

        // Countdown Timer
        setInterval(function() {
            let now = new Date().getTime();
            let distance = countdownDate - now;
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        }, 1000);

        // Share Button Logic
        shareBtn.onclick = function() {
            totalShares++;

            alert("Thank you for sharing!");
        };

        // Admin Panel Logic
        let adminPassword = "Vesni@2025";
        const adminOverlay = document.getElementById("adminOverlay");
        const adminPanel = document.getElementById("adminPanel");
        const resetBtn = document.getElementById("resetBtn");
        const resetTimerBtn = document.getElementById("resetTimerBtn");

        // Open Admin Panel (prompt for password)
        function openAdminPanel() {
            adminOverlay.style.display = "block";
            adminPanel.style.display = "block";
        }

        // Reset votes on admin panel
        resetBtn.onclick = function() {
            devVotes = 0;
            nehaVotes = 0;
            nihalVotes = 0;
            updateVotes();
        };

        // Reset timer on admin panel
        resetTimerBtn.onclick = function() {
            countdownDate = new Date("April 24, 2025 00:00:00").getTime();
        };

        // Prompt for password before reset
        document.getElementById("adminPassword").addEventListener("input", function(event) {
            if (event.target.value === adminPassword) {
                openAdminPanel();
            }
        });

    </script>
</body>
</html>
